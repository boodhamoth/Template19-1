<script>
  $(function(){
    $("#thead").on('click', function(){
        var rows = $("#alter_table tbody tr").get();
        rows.sort(sortTable);
        $.each(rows, function(index, row){
                $("#alter_table").children("tbody").append(row);
        });
      if (ascending) {
       ascending = false; 
      } else {
       ascending = true; 
      }
    });
});

var ascending = false;

function sortTable(a,b){
    var A = parseInt($(a).children('td').eq(0).text(), 10);
    var B = parseInt($(b).children('td').eq(0).text(), 10);
if (ascending) {
    if (A > B) return 1;
    if( A < B) return -1;
  } else {
    if (A > B) return -1;
    if( A < B) return 1;
  }
    return 0;
};
</script>
<script>
  $(function(){
    $("#keys").on('click', function(){
      $("#list").sort();
    });
  });

  var d;var tempdate; var tempdate1; var da; var da1;
$('#nam1').datepicker({
  
    dateFormat: 'd/m/yy',
    buttonImageOnly: true,
    showAnim: 'slideDown',
    duration: 0,
    onSelect: function(dateStr) {
        d = $.datepicker.parseDate('d/m/yy', dateStr); //Get selected date
        tempdate = new Date(d);
        tempdate1 = new Date(d);
        tempdate.setDate(tempdate.getDate() - 7);    //Subtracted 7 days
        tempdate1.setDate(tempdate1.getDate() + 7);  // added 7 days
        da = new Date(tempdate);
        da1 = new Date(tempdate1);
    }
});
</script>

 <script>

$('#nam2').datepicker({
    dateFormat: 'd/m/yy',
    buttonImageOnly: true,
    showAnim: 'slideDown',
    duration: 0,
    beforeShow: function(input)
        {
            //setting min and max date for second datepicker
            if(da1 != undefined) return { minDate: da, maxDate: da1 };
        }
});

$("#mydate").datepicker().datepicker("setDate", new Date());
